<h1 class="mt-5" align="center">Update Contact</h1>
<div class="mt-3 col-md-4 mx-auto">
  <form [formGroup]="updateContactForm" (ngSubmit)="updateContact()">
    <div class="form-group mt-3">
      <label>Name: </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter contact name">
      <span class="text-danger" *ngIf="updateContactForm.get('name')?.hasError('required')">
        *Name is required 
      </span>
    </div>

    <div class="form-group mt-3">
      <label>Surname: </label>
      <input type="text" class="form-control" formControlName="surname" placeholder="Enter contact surname">
      <span class="text-danger" *ngIf="updateContactForm.get('surname')?.hasError('required')">
        *Surname is required 
      </span>
    </div>

    <div class="form-group mt-3">
      <label>Phone Number: </label>
      <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter contact phone number">
      <span class="text-danger" *ngIf="updateContactForm.get('phoneNumber')?.hasError('required')">
        *Phone number is required 
      </span>
    </div>

    <div class="form-group mt-3 mb-3">
      <label>E-mail: </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter contact email">
      <span class="warning" *ngIf="updateContactForm.get('email')?.hasError('email')">
        *Please enter a valid email 
      </span>
    </div>
    <button type="button" class="btn btn-secondary mr-1" (click)="goBack()">Go Back</button>
    <button type="submit" [disabled]="!updateContactForm.valid" class="btn btn-success ms-3">Update Contact</button>
  </form>
</div>
